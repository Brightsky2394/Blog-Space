<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Space</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@600;700&family=Karla:ital,wght@0,200..800;1,200..800&family=Lato:wght@300;400;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Orbitron:wght@400..900&family=Roboto&display=swap"

</head>

<body>

    <nav>
        <h3>BlogSpace</h3>
    </nav>
    <form id="form-data">
        <label for="title">Title: </label>
        <input type="text" placeholder="Type in title" id="title">
        <label for="message">Body: </label>
        <textarea name="post-message" id="message"></textarea>
        <button>Post</button>
    </form>

    <div id="blog-container"></div>


    <script src="index.js"></script>
</body>

</html>
